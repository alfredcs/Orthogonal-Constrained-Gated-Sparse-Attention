# OrthGSA Training Configuration for Qwen3-1.7B on SlimPajama-627B
# Target: 8x 44GB GPUs, 320K context window with RoPE scaling
# Memory estimate: ~36GB per GPU (82% utilization) - AGGRESSIVE
# Original model max_position_embeddings: 40K -> Extended to 320K

# Model Configuration
model:
  base_model: "/home/alfred/models/Qwen3-1.7B"

  # RoPE scaling for extended context (320K / 40K = 8.0x)
  rope_scaling:
    type: "dynamic"                 # Dynamic NTK-aware scaling (better for long context)
    factor: 8.0                     # 320K / 40K

  # OrthGSA-specific parameters
  orthgsa:
    n_streams: 2                    # Keep streams moderate for memory
    alpha_init: 0.01
    cayley_scaling: 0.1

  # GSA parameters - tuned for 320K context (larger k values for longer sequences)
  gsa:
    enabled: true
    k_base: 1280
    k_min: 320
    k_max: 2560
    indexer_heads: 4
    indexer_dim: 64
    adaptive_k: true
    gate_bias_init: 0.5

# Data Configuration
data:
  dataset: "cerebras/SlimPajama-627B"
  dataset_path: "s3://public-datasets-multimodality/SlimPajama-627B/"
  max_seq_length: 327680            # 320K context window
  num_workers: 2
  streaming: true

# Training Configuration
training:
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 16   # Effective batch = 128

  learning_rate: 1.0e-5             # Lower LR for longest context
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.03
  weight_decay: 0.1
  max_grad_norm: 0.8                # Tighter gradient clipping for stability

  max_steps: 2000
  eval_steps: 250
  save_steps: 500
  logging_steps: 10

  bf16: true
  tf32: true
  gradient_checkpointing: true

  optim: "adamw_torch_fused"
  adam_beta1: 0.9
  adam_beta2: 0.95
  adam_epsilon: 1.0e-8

# Distributed Training Configuration
distributed:
  strategy: "deepspeed"
  deepspeed_config: "configs/deepspeed_zero3_1.7b_320k.json"

# Memory Optimization
memory:
  target_memory_utilization: 0.85
  activation_checkpointing: true
  checkpoint_layers: "all"
  use_flash_attention: true
  auto_find_batch_size: false

# Logging Configuration
logging:
  wandb:
    enabled: true
    project: "orthgsa-qwen3-1.7b"
    entity: null
    run_name: "qwen3-1.7b-320k-rope"
    tags: ["orthgsa", "qwen3-1.7b", "slimpajama", "320k-context", "rope-scaling"]
    log_model: false

  output_dir: "./outputs/orthgsa-qwen3-1.7b-320k"
  logging_dir: "./logs"
  report_to: ["wandb", "tensorboard"]

# Checkpointing
checkpointing:
  save_total_limit: 3
  save_on_each_node: false
  resume_from_checkpoint: null

# Evaluation
evaluation:
  do_eval: true
  eval_strategy: "steps"
  per_device_eval_batch_size: 1
  eval_accumulation_steps: 4

seed: 42
