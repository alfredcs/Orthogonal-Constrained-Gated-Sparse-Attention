# OrthGSA Training Configuration for Qwen3-4B-Instruct on SlimPajama-627B
# Target: 8x 44GB GPUs, 96K context window (AGGRESSIVE LONG CONTEXT)
# Memory estimate: ~35-40GB per GPU with DeepSpeed ZeRO-3 + CPU offload

# Model Configuration
model:
  base_model: "/home/alfred/models/Qwen3-4B-Instruct-2507"

  # OrthGSA-specific parameters - reduced for memory
  orthgsa:
    n_streams: 1                    # Reduced for memory
    alpha_init: 0.01
    cayley_scaling: 0.1

  # GSA parameters - tuned for 96K context
  gsa:
    enabled: true
    k_base: 384                     # Moderate for 96K
    k_min: 96
    k_max: 768
    indexer_heads: 4
    indexer_dim: 48
    adaptive_k: true
    gate_bias_init: 0.5

# Data Configuration
data:
  dataset: "cerebras/SlimPajama-627B"
  dataset_path: "s3://public-datasets-multimodality/SlimPajama-627B/"
  max_seq_length: 98304             # 96K context window
  num_workers: 0                    # Disable to save memory
  streaming: true

# Training Configuration
training:
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 12   # Effective batch = 96

  learning_rate: 1.0e-5             # Conservative for long context
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.04
  weight_decay: 0.1
  max_grad_norm: 0.8                # Moderate clipping

  max_steps: 2000
  eval_steps: 500
  save_steps: 500
  logging_steps: 10

  bf16: true
  tf32: true
  gradient_checkpointing: true

  optim: "adamw_torch_fused"
  adam_beta1: 0.9
  adam_beta2: 0.95
  adam_epsilon: 1.0e-8

# Distributed Training Configuration
distributed:
  strategy: "deepspeed"
  deepspeed_config: "configs/deepspeed_zero3_4b_96k.json"

# Memory Optimization
memory:
  target_memory_utilization: 0.88
  activation_checkpointing: true
  checkpoint_layers: "all"
  use_flash_attention: true
  auto_find_batch_size: false

# Logging Configuration
logging:
  wandb:
    enabled: true
    project: "orthgsa-qwen3-4b"
    entity: null
    run_name: "qwen3-4b-96k-ctx"
    tags: ["orthgsa", "qwen3-4b", "slimpajama", "96k-context"]
    log_model: false

  output_dir: "./outputs/orthgsa-qwen3-4b-96k"
  logging_dir: "./logs"
  report_to: ["wandb", "tensorboard"]

# Checkpointing
checkpointing:
  save_total_limit: 3
  save_on_each_node: false
  resume_from_checkpoint: null

# Evaluation
evaluation:
  do_eval: false                    # Disable during training to save memory
  eval_strategy: "steps"
  per_device_eval_batch_size: 1
  eval_accumulation_steps: 4

seed: 42
