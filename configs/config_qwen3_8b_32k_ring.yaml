# OrthGSA Training Configuration for Qwen3-8B with Ring Attention
# Target: 8x 44GB GPUs, 32K context window with SEQUENCE PARALLELISM
#
# Memory Analysis for Qwen3-8B (~8B params):
# - Model params: ~16GB (sharded with ZeRO-3 + CPU offload)
# - With Ring Attention: Each GPU processes 32K/8 = 4K tokens
# - Activations per GPU: ~4-6GB (vs ~30GB without ring attention)
# - Total per GPU: ~18-22GB â†’ fits comfortably in 44GB

# Model Configuration
model:
  base_model: "/home/alfred/models/Qwen3-8B"

  # RoPE scaling not required for 32K (Qwen3-8B max_position_embeddings = 40960)

  # OrthGSA-specific parameters - reduced for larger model
  orthgsa:
    n_streams: 2                    # Keep low for memory
    alpha_init: 0.01
    cayley_scaling: 0.1

  # GSA parameters
  gsa:
    enabled: true
    k_base: 512
    k_min: 128
    k_max: 1024
    indexer_heads: 4
    indexer_dim: 64
    adaptive_k: true
    gate_bias_init: 0.5

# Data Configuration
data:
  dataset: "cerebras/SlimPajama-627B"
  dataset_path: "s3://public-datasets-multimodality/SlimPajama-627B/"
  max_seq_length: 32768             # 32K context window
  num_workers: 2
  streaming: true

# Training Configuration
training:
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 16   # Effective batch = 8*1*16 = 128

  learning_rate: 1.5e-5             # Learning rate for 8B model
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.03
  weight_decay: 0.1
  max_grad_norm: 1.0

  max_steps: 2000
  eval_steps: 250
  save_steps: 500
  logging_steps: 10                 # Log every 10 steps to wandb

  bf16: true
  tf32: true
  gradient_checkpointing: true

  optim: "adamw_torch_fused"
  adam_beta1: 0.9
  adam_beta2: 0.95
  adam_epsilon: 1.0e-8

# Distributed Training Configuration with Sequence Parallelism
distributed:
  strategy: "deepspeed"
  deepspeed_config: "configs/deepspeed_zero3_8b_32k_ring.json"

  # SEQUENCE PARALLELISM via Ring Attention
  sequence_parallel:
    enabled: true
    degree: 8                       # Number of GPUs for sequence splitting
    chunk_size: 4096                # Each GPU processes 32K/8 = 4K tokens

# Memory Optimization
memory:
  target_memory_utilization: 0.85
  activation_checkpointing: true
  checkpoint_layers: "all"
  use_flash_attention: true
  auto_find_batch_size: false

# Logging Configuration
logging:
  wandb:
    enabled: true
    project: "orthgsa-qwen3-8b"
    entity: null
    run_name: "qwen3-8b-32k-ring-attention"
    tags: ["orthgsa", "qwen3-8b", "slimpajama", "32k-context", "ring-attention", "sequence-parallel"]
    log_model: false
    log_steps: true                 # Log training steps

  output_dir: "./outputs/orthgsa-qwen3-8b-32k-ring"
  logging_dir: "./logs"
  report_to: ["wandb", "tensorboard"]

# Checkpointing
checkpointing:
  save_total_limit: 3
  save_on_each_node: false
  resume_from_checkpoint: null

# Evaluation
evaluation:
  do_eval: true
  eval_strategy: "steps"
  per_device_eval_batch_size: 1
  eval_accumulation_steps: 4

seed: 42
